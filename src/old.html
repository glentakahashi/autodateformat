<html>
  <head>
    <title>Auto Date Convert</title>
  </head>
  <body>
    <header>
      <h1 class="title">Auto Date Format</h1>
    </header>
    <converter>Loading...</converter>
    <footer>Copyright &copy; 2016 <a href="https://glentaka.com">Glen Takahashi</a></footer>
    <!-- Edit Segment Modal -->
    <div class="modal fade" id="edit-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Segment</h4>
          </div>
          <div class="modal-body">
            <label for="segmentText">Token: </label>
            <input type="text" name="segmentText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- New Segment Modal -->
    <div class="modal fade" id="new-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Segment</h4>
          </div>
          <div class="modal-body">
            <label for="segmentText">Token: </label>
            <input type="text" name="segmentText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Create segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Segment Modal -->
    <div class="modal fade" id="delete-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Segment</h4>
          </div>
          <div class="modal-body">
            <h3>Are you sure?</h>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Split Segment Modal -->
    <div class="modal fade" id="split-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Split Segment</h4>
          </div>
          <div class="modal-body">
            <ul class="split-characters">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Split segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Join Segments Modal -->
    <div class="modal fade" id="join-segments-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Combine Segments</h4>
          </div>
          <div class="modal-body">
            <div class="segments">
              <span>Join </span>
              <span class="segment1"></span>
              <span> and </span>
              <span class="segment2"></span>
              <span> to </span>
              <span class="segment-out"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Combine segments</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 2. Configure SystemJS -->
    <script>
      System.import('app/main').then(null, console.error.bind(console));
    </script>
  </body>
</html>

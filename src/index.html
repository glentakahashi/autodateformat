<html>
  <head>
    <title>Auto Date Convert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <!--<script> if (typeof jQuery == 'undefined') { document.write(unescape("%3Cscript src='/js/jquery-2.1.4.min.js' type='text/javascript'%3E%3C/script%3E")); } </script>-->
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <!--(if target dev)><!-->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          "app": {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css" charset="utf-8">
    <!--<!(endif)-->
    <!--(if target dist)>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.24/system-polyfills.js"></script>
    <script src="https://unpkg.com/angular2@2.0.0-beta.13/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/angular2-polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.24/system.src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/Rx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/angular2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!(endif)-->
    <link rel="stylesheet" href="stylesheets/main.css" charset="utf-8">
  </head>
  <body>
    <header>
      <h1 class="title">Auto Date Format</h1>
    </header>
    <converter>Loading...</converter>
    <footer>Copyright &copy; 2016 <a href="https://glentaka.com">Glen Takahashi</a></footer>
    <!-- Edit Segment Modal -->
    <div class="modal fade" id="edit-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Segment</h4>
          </div>
          <div class="modal-body">
            <label for="segmentText">Token: </label>
            <input type="text" name="segmentText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- New Segment Modal -->
    <div class="modal fade" id="new-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Segment</h4>
          </div>
          <div class="modal-body">
            <label for="segmentText">Token: </label>
            <input type="text" name="segmentText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Create segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Segment Modal -->
    <div class="modal fade" id="delete-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Segment</h4>
          </div>
          <div class="modal-body">
            <h3>Are you sure?</h>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Split Segment Modal -->
    <div class="modal fade" id="split-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Split Segment</h4>
          </div>
          <div class="modal-body">
            <ul class="split-characters">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Split segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Join Segments Modal -->
    <div class="modal fade" id="join-segments-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Combine Segments</h4>
          </div>
          <div class="modal-body">
            <div class="segments">
              <span>Join </span>
              <span class="segment1"></span>
              <span> and </span>
              <span class="segment2"></span>
              <span> to </span>
              <span class="segment-out"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Combine segments</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 2. Configure SystemJS -->
    <script>
      System.import('app/main').then(null, console.error.bind(console));
    </script>
  </body>
</html>

<html>
  <head>
    <title>Auto Date Convert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <!--<script> if (typeof jQuery == 'undefined') { document.write(unescape("%3Cscript src='/js/jquery-2.1.4.min.js' type='text/javascript'%3E%3C/script%3E")); } </script>-->
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jqueryui/jquery-ui.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          "build/app": {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('build/app/main')
            .then(null, console.error.bind(console));
    </script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css" charset="utf-8">
    <link rel="stylesheet" href="node_modules/jqueryui/jquery-ui.structure.css" charset="utf-8">
    <link rel="stylesheet" href="node_modules/jqueryui/jquery-ui.theme.css" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" charset="utf-8">
  </head>
  <body>
    <converter>Loading...</converter>
    <!-- Edit Segment Modal -->
    <div class="modal fade" id="edit-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Segment</h4>
          </div>
          <div class="modal-body">
            <label for="segmentText">Token: </label>
            <input type="text" name="segmentText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- New Segment Modal -->
    <div class="modal fade" id="new-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Segment</h4>
          </div>
          <div class="modal-body">
            <label for="segmentText">Token: </label>
            <input type="text" name="segmentText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Segment Modal -->
    <div class="modal fade" id="delete-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Segment</h4>
          </div>
          <div class="modal-body">
            <h3>Are you sure?</h>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Split Segment Modal -->
    <div class="modal fade" id="split-segment-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Split Segment</h4>
          </div>
          <div class="modal-body">
            <ul class="characters">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save segment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Join Segments Modal -->
    <div class="modal fade" id="join-segments-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Join Segments</h4>
          </div>
          <div class="modal-body">
            <ul class="segments"></ul>
            <div class="slider"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Join segments</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
